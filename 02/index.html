<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="headerMenu">
            <div class="basket">
                <h2>Корзина</h2>
                <div class="basketInnings">
                    <div>Вы пока ничего не выбрали</div>
                    <h2 class="basketTotal">Итого: <span class="total">0</span> <i class="fas fa-ruble-sign"></i></h2>
                </div>
            </div>
        </div>
        <div class="products">
            <div class="product">
                <h2>Очень нужная ерунда</h2>
                <img src="https://placeimg.com/640/480/arch" alt="Architecture">
                <h3><span class="price">320</span> <i class="fas fa-ruble-sign"></i></h3>
                <button class="toBasket">В корзину</button>
            </div>
            <div class="product">
                <h2>Вообще полезная ерунда</h2>
                <img src="https://placeimg.com/640/480/animals" alt="Architecture">
                <h3><span class="price">1500</span> <i class="fas fa-ruble-sign"></i></h3>
                <button class="toBasket">В корзину</button>
            </div>
            <div class="product">
                <h2>Ерунда для жены</h2>
                <img src="https://placeimg.com/640/480/any" alt="Architecture">
                <h3><span class="price">600</span> <i class="fas fa-ruble-sign"></i></h3>
                <button class="toBasket">В корзину</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
